esphome:
  name: xiaomi_ir
  platform: ESP32
  board: esp32doit-devkit-v1
  platformio_options:
    platform: espressif32@1.11.0
    platform_packages: |-4
      
          framework-arduinoespressif32 @ https://github.com/pauln/arduino-esp32.git#solo-no-mac-crc/1.0.4

substitutions:
  devicename: xiaomi_ir
  upper_devicename: Xiaomi IR Remote
  
wifi:
  ssid: "your_SSID_here"
  password: "your_Password_here"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Xiaomi Ir Fallback Hotspot"
    password: "your_Password_here"

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: "api_password_here"

ota:
  password: "api_password_here"
  
web_server:
  port: 80
  
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO32
      inverted: False
    name: ${upper_devicename} Button A
        
  - platform: gpio
    pin:
      number: GPIO33
      inverted: False
    name: ${upper_devicename} Button B
                
  - platform: gpio
    pin:
      number: GPIO34
      inverted: False
    name: ${upper_devicename} Button C
                
  - platform: gpio
    pin:
      number: GPIO35
      inverted: False
    name: ${upper_devicename} Button D

status_led:
  pin:
    number: GPIO18  #Orange LED - flashes for status events
    inverted: True
    
output:
  - platform: gpio
    pin: GPIO23     #Blue LED - Powered on always
    id: PowerLED
    
sensor:
  - platform: wifi_signal
    name: ${upper_devicename} WiFi Signal
    
  - platform: uptime
    name: ${upper_devicename} Uptime

switch:
  - platform: restart
    name: ${upper_devicename} Restart

  - platform: template
    name: ${upper_devicename} LG TV Power On
    turn_on_action:
      - remote_transmitter.transmit_lg:
          data: 0x02FD48B7              
          nbits: 32
          transmitter_id: internal
          
mqtt:
  broker: "your_broker_ip_address"
  username: "your_mqtt_username"
  password: "your_mqtt_password"
  discovery: True
  
remote_receiver:
  pin:
    number: GPIO27
    inverted: True
  dump: all

remote_transmitter:
  pin:
    number: GPIO26
    inverted: True    #Ensure this is True otherwise your board will get hot!
  carrier_duty_percent: 50%
  id: internal
